<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="css-reset.css">
  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

  <main>
    <picture class="hero-image">
      <img src="./images/illustration-hero.svg" alt="girl dancing with headphones to music">
    </picture>
    <h2>Order Summary</h2>
    <p class="main-para">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="annual-plan">
      <div class="annual-plan-image">
        <img src="./images/icon-music.svg" alt="" srcset="">
      </div>
      <div class="annual-plan-price">
        <span>Annual Plan</span>
        <span>$59.99/year</span>
      </div>
      <a href="#" class="annual-plan-change">Change</a>
    </div>
    <div class="proceed-payment">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">darkB<del>o</del><sup>a</sup>ldMan</a>.
    </div>
  </footer>
</body>
</html>
